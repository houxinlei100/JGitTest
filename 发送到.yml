kind: "VirtualService"
metadata:
  name: "发送到"
spec:
  hosts:
  - "1.com"
  http:
  - retries:
      attempts: 1
      perTryTimeout: "2s"
    match:
    - headers:
        2:
          regex: "2"
    route:
    - destination:
        host: "2"
        subset: "2"
      weight: "2"
    timeout: "2s"
